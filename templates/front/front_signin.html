{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static %}
{% block title %}
知了课堂-登录
{% endblock %}
{% block head %}
    <style>
    .resetpwd-link{
        float:right;
    }
    </style>
    <script src="{{ static('front/js/front_signin.js') }}"></script>
{% endblock %}
{% block h2_block %}
知了课堂账号登录
{% endblock %}
{% block sign_box %}
    <div class="form-group">
        <input class="form-control" type="text" name="telephone" placeholder="请输入手机号" >
    </div>
    <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="密码" >
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group">
        <button id="submit-btn" class="btn btn-warning btn-block">立即登录</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for('front.signup') }}" class="signup-link">没有账号?立即注册</a>
        <a href="#" class="resetpwd-link">忘记密码?</a>
    <span id="return-to-span" style="display: none;">{{ return_to }}</span>
    </div>


{% endblock %}
