{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static %}
{% block title %}
小木虫-注册
{% endblock %}

{% block head %}
    <style>
    .captcha-addon{
            padding:0;
            overflow: hidden;
        }
    </style>

    <script src="{{ static('front/js/front_signup.js') }}"></script>
{% endblock %}
{% block h2_block %}
小木虫账号注册
{% endblock %}
{% block sign_box %}
<div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" name="telephone" placeholder="请输入手机号" >
                <span class="input-group-btn">
                    <button id="sms-captcha-btn" class="btn btn-default">发送验证码</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="sms_captcha" placeholder="短信验证码" >
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="用户名" >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="密码" >
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password2" placeholder="确认密码" >
        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" type="text" name="graph_captcha" placeholder="图形验证码" >
                <span class="input-group-addon captcha-addon">
                        <img class="captcha-img" id="captcha-img" src="{{ url_for('commom.graph_captcha') }}" alt="">
                </span>
            </div>
        </div>
        <div class="form-group">

            <button id="submit-btn" class="btn btn-warning btn-block">立即注册</button>
        </div>
{% endblock %}
