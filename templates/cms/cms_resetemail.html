{% extends 'cms/cms_base.html' %}
{%  from 'common/_macros.html' import static %}

{% block title -%}
修改邮箱
{%- endblock %}

{% block head %}
    <script src="{{ static('cms/js/resetemail.js') }}"></script>
    <style>
    #email-captcha{
        cursor:pointer;
    }
    .form-container .form-group:nth-child(2) input{
        width:300px;
        border-radius: 3px;
    }
    </style>
{% endblock %}

{% block page_title -%}
{{ self.title() }}
{%- endblock %}
{% block main_content %}

    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" name="new_email" placeholder="请输入邮箱" class="form-control">
                    <span class="input-group-addon" id="email-captcha">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" name="captcha" placeholder="请输入邮箱验证码" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>

    </form>
{% endblock %}
